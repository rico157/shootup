<!DOCTYPE html>
<html>
  <head>
    <title>JS-Game</title>
    <meta charset="UTF-8" />

      #gameScreen {
        border: 1px solid black;
      }
      img {
        display: none;
      }
      #rightButton {
        margin-left: 500px;
      }

  </head>

  <body>

    <script src="./js/index.js" type="module"></script>

    <button style="width: 150px; height: 150px" id="rightButton" type="button">
