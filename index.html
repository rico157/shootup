<!DOCTYPE html>
<html>
  <head>
    <title>JS-Game</title>
    <meta charset="UTF-8" />
    <style>
      #gameScreen {
        border: 1px solid black;
      }
      img {
        display: none;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Helvetica;
        /* width: 100%; */
        /* touch-action: none; */
      }
      #div1 {
        display: flex;

        flex-direction: row;
        margin-top: 70px;
      }
      #div2 {
        display: flex;

        flex-direction: column;
        margin-left: 75px;
      }
      #pauseButton {
        margin-top: 50px;
      }
      #rightButton {
        margin-left: 75px;
      }
    </style>
  </head>

  <body>
    <img id="img_ball" src="assets/images/ball.png" />
    <img id="img_brick" src="assets/images/brick.png" />
    <canvas id="gameScreen" width="600" height="600"></canvas>
    <script src="./js/index.js" type="module"></script>
    <div id="div1">
      <button style="width: 150px; height: 150px" id="leftButton" type="button">
        LEFT
      </button>
      <div id="div2">
        <button
          style="width: 150px; height: 50px"
          id="startButton"
          type="button"
        >
          START
        </button>
        <button
          style="width: 150px; height: 50px"
          id="pauseButton"
          type="button"
        >
          PAUSE
        </button>
      </div>
      <button
        style="width: 150px; height: 150px"
        id="rightButton"
        type="button"
      >
        RIGHT
      </button>
    </div>
  </body>
</html>
